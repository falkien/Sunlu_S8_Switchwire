# Falkien's Sunlu S8 with SKR 1.4t and 2209 stepper motors
# Switchwire conversion Stealthburner Clockwork mod 
# V6 CHC nozzle Hart PCB board

# ------------------------------start--------------------------------------------#
# ================================================================================
# printer
# ================================================================================

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 3000
# max_accel_to_decel: 3000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

#[input_shaper]
#shaper_freq_x: 37.5
#shaper_type_x: 2hump_ei
#shaper_freq_y: 66.9
#shaper_type_y: 2hump_ei


[include mainsail.cfg]
[include KAMP_Settings.cfg]
[exclude_object]
[include stealthburner_leds.cfg]
[include knomi_status.cfg]

#####################################################################
# X Stepper Settings
# Motor -XM
# Endstop - X-STOP
#####################################################################

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: P1.29
position_endstop: 288
position_min: 0
position_max: 288
homing_speed: 70

# ================================================================================
# tmc2209 stepper_x
# ================================================================================

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
run_current: 0.5
stealthchop_threshold: 0
# sense_resistor: 0.110
diag_pin: ^P1.29

# ================================================================================
# Y Stepper Settings
# Motor -YM
# Endstop - Y-STOP
# ================================================================================

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
homing_retract_dist: 0
endstop_pin: P1.28
position_endstop: 0
# position_min: 250 # -30
position_max: 300
homing_speed: 70
# homing_positive_dir: true

# ================================================================================
# tmc2209 stepper_y
# ================================================================================

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
run_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^P1.28
driver_SGTHRS: 85


# ================================================================================
# Z Stepper Settings
# Motor -ZAM
# Endstop - Z-STOP
# ================================================================================

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
position_min: -5
homing_speed: 10
position_max: 380
# homing_retract_dist: 6.0
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop

# ================================================================================
# tmc2209 stepper_z
# ================================================================================

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: False
run_current: 0.5
# sense_resistor: 0.110
stealthchop_threshold: 0




# ================================================================================
# extruder
# ================================================================================

[extruder]
max_extrude_cross_section: 50
max_extrude_only_distance: 200
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 32
gear_ratio: 50:17
rotation_distance: 13.84 
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
pressure_advance: 0.05
pressure_advance_smooth_time: 0.06
#control: pid
#pid_kp: 25.588
#pid_ki: 1.496
#pid_kd: 109.388
min_temp: 0
max_temp: 290

# ================================================================================
# tmc2209 extruder
# ================================================================================

[tmc2209 extruder]
uart_pin: P1.4
interpolate: False
run_current: 0.35
hold_current: 0.3
# sense_resistor: 0.110
stealthchop_threshold: 0

# ================================================================================
# heater_bed
# ================================================================================

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_kp: 74.786
#pid_ki: 0.766
#pid_kd: 1825.718
min_temp: 0
max_temp: 115

# ================================================================================
# verify_heater heater_bed
# ================================================================================

[verify_heater heater_bed]
# The stock printer heats slowly due to a large bed and no external MOSFET.
# This should be reduced if an external MOSFET is added to increase max_temp
# and heating rate.
check_gain_time: 240

# ================================================================================
# fan
# ================================================================================

[fan]
pin: P2.3

# ================================================================================
# heater_fan my_nozzle_fan Turn this on once you move the fan to a different pin
# ================================================================================

[heater_fan my_nozzle_fan]
pin: P2.4
heater_temp: 50.0
fan_speed: 1.0

# ================================================================================
# mcu
# ================================================================================

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1F000009A99869AF2610425EC42000F5-if00

# ================================================================================
# virtual_sdcard
# ================================================================================

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# ================================================================================
# display
# ================================================================================

# Konmi V1 Display

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: !P0.10
x_offset: 0.0
y_offset: 25.0
#z_offset: 0.0 
speed: 5.0
samples: 3
samples_result: median # average
sample_retract_dist: 3 # was 0.5
samples_tolerance: 0.2
samples_tolerance_retries: 3

# ================================================================================
# safe_z_home
# ================================================================================

[safe_z_home]
# home_xy_position: 155, 155 #true home
home_xy_position: 142.5, 146 #Omicron Probe
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: False

# ================================================================================
# Homing and Bed Leveling
# ================================================================================

[bed_mesh]
speed: 150
horizontal_move_z: 5
fade_start: 1.0
fade_end: 10
fade_target: 0
mesh_min: 10,35.0 #10, 10
mesh_max: 282, 300
probe_count: 7, 7
algorithm: bicubic
#bicubic_tension: 0.2
#mesh_pps: 3,3
#move_check_distance: 5
#split_delta_z: .025

[bed_screws]
screw1: 27, 291
screw2: 263, 291
screw3: 263, 52
screw4: 27, 52

[screws_tilt_adjust]
screw1: 27, 266 
screw1_name: rear left screw
screw2: 263, 266
screw2_name: rear right screw
screw3: 263, 27
screw3_name: front right screw
screw4: 27, 27
screw4_name: front left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

# ================================================================================
# Temp Sensors
# ================================================================================

[temperature_sensor Minix]
sensor_type: temperature_host

#[temperature_sensor Klipper]
#sensor_type: temperature_mcu



# -----------------------Macros---------------------------------------------------

# ================================================================================
# pause_resume
# ================================================================================

[pause_resume]
recover_velocity: 50

# ================================================================================
# display_status
# ================================================================================

[display_status]

# ================================================================================
# gcode_macro G29
# ================================================================================

[gcode_macro G29]
gcode:
    {% if printer.toolhead.homed_axes == "xyz" %}
        BED_MESH_CALIBRATE
        G1 X117 Y117 Z20 F4000
    {% else %}
        M118 Homing before bed mesh calibrate
        G28
        BED_MESH_CALIBRATE
        G1 X117 Y117 Z20 F4000
    {% endif %}

# ================================================================================
# gcode_macro CANCEL_PRINT
# ================================================================================

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    M220 S100 ; Reset Speed factor override percentage to default (100%)
    M221 S100 ; Reset Extrude factor override percentage to default (100%)
    G91 ; Set coordinates to relative
    {% if printer.extruder.temperature >= 170 %}
       G1 F1800 E-1 ; Retract filament 3 mm to prevent oozing
    {% endif %}

   ;if all axis are homed, lift the hotend to leave room for hot filament to ooze and to keep it clear of the bed.
    {% if printer.toolhead.homed_axes == "xyz" %}
       G1 F6000 Z10 ; Move Z Axis up 10 mm to allow filament ooze freely
       G90 ; Set coordinates to absolute
       G1 X0 Y221 F1000 ; Move Heat Bed to the front for easy print removal
       M84 ; Disable stepper motors
    {% endif %}

    ;set part fan speed to zero.
    M106 S0
   ;bed and hotend are left at the print temps in case I want to restart.

# ================================================================================
# gcode_macro PAUSE
# ================================================================================

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000


# ================================================================================
# gcode_macro RESUME
# ================================================================================

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### end of definitions #####
    G91
    G1 E{E} F2100
    RESTORE_GCODE_STATE NAME=PAUSE_state
    BASE_RESUME

