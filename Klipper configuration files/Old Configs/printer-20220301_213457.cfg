# Falkien's Sunlu S8 with SKR 1.4t and 2209 stepper motors


# ------------------------------start--------------------------------------------#
# ================================================================================
# printer
# ================================================================================

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5

# ================================================================================
# stepper_x
# ================================================================================

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: !P1.29
position_endstop: 0
position_min: 0
position_max: 310
# position_endstop: 310
homing_speed: 50

# ================================================================================
# tmc2209 stepper_x
# ================================================================================

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 999999

# ================================================================================
# stepper_y
# ================================================================================

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: !P1.28
position_endstop: 0
position_min: 0
position_max: 310
# position_endstop: 310
homing_speed: 50

# ================================================================================
# tmc2209 stepper_y
# ================================================================================

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 999999

# ================================================================================
# stepper_z
# ================================================================================

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
position_min: -5
homing_speed: 8
position_max: 375
# endstop_pin: !P1.27
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop

# ================================================================================
# tmc2209 stepper_z
# ================================================================================

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 999999

# ================================================================================
# extruder
# ================================================================================

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 32
gear_ratio: 50:17
# rotation_distance: 33.280
pressure_advance: 0.11
rotation_distance: 7.71
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_kp: 25.588
pid_ki: 1.496
pid_kd: 109.388
min_temp: 0
max_temp: 350

# ================================================================================
# tmc2209 extruder
# ================================================================================

[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
run_current: 0.9
# sense_resistor: 0.110
stealthchop_threshold: 999999

# ================================================================================
# heater_bed
# ================================================================================

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_kp: 74.786
pid_ki: 0.766
pid_kd: 1825.718
min_temp: 0
max_temp: 110

# ================================================================================
# verify_heater heater_bed
# ================================================================================

[verify_heater heater_bed]
# The stock printer heats slowly due to a large bed and no external MOSFET.
# This should be reduced if an external MOSFET is added to increase max_temp
# and heating rate.
check_gain_time: 240

# ================================================================================
# fan
# ================================================================================

[fan]
pin: P2.3

# ================================================================================
# heater_fan my_nozzle_fan Turn this on once you move the fan to a different pin
# ================================================================================

#[heater_fan my_nozzle_fan]
#pin: P2.4
#heater_temp: 50.0
#fan_speed: 1.0

# ================================================================================
# mcu
# ================================================================================

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1F000009A99869AF2610425EC42000F5-if00

# ================================================================================
# virtual_sdcard
# ================================================================================

[virtual_sdcard]
path: ~/gcode_files

